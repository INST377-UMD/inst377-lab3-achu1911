<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"> <!-- uses my external css file -->
</head>
<body>

  <!-- Navigation -->
  <!-- opens up external sites -->
  <nav class="nav-bar">
    <ul>
      <li><a href="https://gotechnica.org/" target="_blank">Technica</a></li>
      <li><a href="https://www.nytimes.com/" target="_blank">The New York Times</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="page-header">
    <h1>Lab 3 - Rock Paper Scissors Game</h1>
  </header>

  <!-- Main + Sidebar Wrapper -->
  <div class="container">
    <!-- Main Content -->
    <main class="main-content">
      <h2>Play the Game</h2>
      <form>
        <label for="name">Name: </label> <!-- form's name label -->
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="choice">Choose: </label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>

        <br><br>
        <button type="submit">Play</button>
      </form>
    </main>

    <!-- Sidebar (Rules) -->
    <aside class="sidebar">
      <h2>Rules</h2>
      <ul>
        <li>You must pick either rock, scissors, or paper</li>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <p>&copy; 2025 Alexa's Rock Paper Scissors Inc.</p>
  </footer>

</body>
</html>
